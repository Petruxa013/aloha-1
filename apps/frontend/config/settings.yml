# You can find more information about this file on the symfony website:
# http://www.symfony-project.org/reference/1_4/en/04-Settings

prod:
  .settings:
    no_script_name:         true
    logging_enabled:        false

dev:
  .settings:
    error_reporting:        <?php echo (E_ALL | E_STRICT)."\n" ?>
    web_debug:              true
    cache:                  false
    no_script_name:         false
    etag:                   false

test:
  .settings:
    error_reporting:        <?php echo ((E_ALL | E_STRICT) ^ E_NOTICE)."\n" ?>
    cache:                  false
    web_debug:              false
    no_script_name:         false
    etag:                   false

all:
  .settings:
    # Form security secret (CSRF protection)
    csrf_secret:            13d2bab70b098179223dffsabbhf

    # Output escaping settings
    escaping_strategy:      false
    escaping_method:        ESC_SPECIALCHARS

    error_404_module: error   # To be called when a 404 error is raised
    error_404_action: error404   # Or when the requested URL doesn't match any route

    # Enable the database manager
    use_database:           true

    charset:                utf-8

    enabled_modules:        [default, sfGuardAuth, sfGuardGroup, sfGuardUser, sfGuardPermission, csAttachable, idlApplicationErrorAdmin]
    standard_helpers:       [Partial, Cache, I18N, Attachments]
    i18n:                   true

    login_module:           sfGuardAuth
    login_action:           signin

    default_culture:        ru_RU

    secure_module:          sfGuardAuth
    secure_action:          secure

    check_lock:             true