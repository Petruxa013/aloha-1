      notnull:        true
      unsigned:       true
    city_id:
      type:           integer(11)
      notnull:        true
      unsigned:       true
    address:
      type:           string(255)
      notnull:        true
    type:
      type:           enum
      values:
        - specialized
        - auto
        - market
      notnull:        true
    group_type:
      type:           enum
      values:
        - a
        - b
      notnull:        true
  relations:
    Region:
      local:          region_id
      foreign:        id
      foreignAlias:   Outlets
    City:
      local:          city_id
      foreign:        id
      foreignAlias:   Outlets
    Distributor:
      local:          distributor_id
      foreign:        id
      foreignAlias:   Outlets
  indexes:
    type:
      fields:         [type]
    group_type:
      fields:         [group_type]
    legal_name:
      fields:         [legal_name]
    actual_name:
      fields:         [actual_name]

Distributor:
