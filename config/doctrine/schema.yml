    name:
      type:           string(255)
      notnull:        true
  indexes:
    name:
      fields:         [name]

City:
  columns:
    id:
      type:           integer(11)
      notnull:        true
      unsigned:       true
      primary:        true
      autoincrement:  true
    region_id:
